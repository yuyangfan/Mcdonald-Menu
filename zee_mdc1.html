<html>
<head>
<title>McDonal's Food Facts</title>
<script src="https://d3js.org/d3.v4.min.js"charset="utf-8"></script>
<script src="http://d3js.org/topojson.v2.min.js"></script> 
<meta charset="utf-8"> 
<style>
path.country { fill: #efeded; stroke: #fff; stroke-width: 0.5pt; }

body {font-family: 'Bauhaus 93', Calibri, sans-serif; }


</style>
</head>
<body>

<p>
  <label for="nWidth" 
         style="display: inline-block; width: 240px; text-align: right">
         How many months have you been eating McDonald's? = <span id="nWidth-value">â€¦</span>
  </label>
  <input type="range" min="36" max="60" id="nWidth" step="4">
</p>

<script>

// Creating canvas
var width = 620;
var height = 350;

var holder = d3.select("body")
      .append("svg")
      .attr("width", width)    
      .attr("height", height); 

var mcdMan=holder
  .append("image")
  .attr('xlink:href','mcd.png')
  .attr("height",'270')
  .attr('width','180')
  .attr('x','100')
  .attr('y','0');

// Body
holder.append("ellipse")
  .attr("cx", 190)
  .attr("cy", 196)
  .attr("rx", 36)
  .attr("ry", 51)
  .style("fill", "#ffc300")
  .style("stroke", "#ffc300")
  .style("stroke-width","1");

// read a change in the width input
d3.select("#nWidth").on("input", function() {
  updateWidth(+this.value);
});

// update the values
updateWidth(36);

// Update the width attributes
function updateWidth(nWidth) {

// Adjust the text on the range slider
  d3.select("#nWidth-value").text((nWidth/4)-9);
  d3.select("#nWidth").property("value", nWidth);

// Update the rectangle width
  holder.selectAll("ellipse")
    .attr("rx", nWidth);
}


</script>
</body>
</html>
